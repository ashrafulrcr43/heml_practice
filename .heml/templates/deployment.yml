apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.values.appName}}
  namespace: {{.values.nameOverride}}
  labels:
    app: {{.values.appName}}
spec:
  replicas: {{.values.replicaNumber}}
  selector:
    matchLabels:
      app: {{.values.appName}}
  template:
    metadata:
      name: {{.values.appName}}
      labels:
        app: {{.values.appName}}
    spec:
      containers:
        - name: {{.values.appName}}
          image: {{.values.image.repository}}:{{.values.image.tag}}
          imagePullPolicy: Always
          ports:
            - containerPort: {{.values.containerPort}}
              protocol: TCP
      restartPolicy: Always
